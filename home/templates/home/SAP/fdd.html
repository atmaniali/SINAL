{% block title %}SAP | FDD{% endblock title %}

{% block body %}
<br> <br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h1 class="card-title">Formulaire Demande D'intervention</h1>
                    <div class="card-text">
                        <form action="">
                            <div class="row">
                                <div class="col-6">
                                    <label for="nom" class="col-form-label">Nom :</label>
                                    <input type="text" name="nom" id="nom" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="mail" class="col-form-label">E-mail :</label>
                                    <input type="email" name="mail" id="mail" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="object" class="col-form-label">Objet :</label>
                                    <input type="text" name="object" id="object" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label for="message" class="col-form-label">Message :</label>
                                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
                                </div>
                            </div>
                            <br>
                            <!-- <h1>test</h1> -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
